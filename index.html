<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 300px;
            padding: 20px;
        }

        .calculator-display {
            background: #f4f6f9;
            border-radius: 5px;
            padding: 20px;
            text-align: right;
            font-size: 2em;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            word-wrap: break-word;
            min-height: 50px;
            color: #333;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.2s;
        }

        .button:hover {
            background: #0056b3;
        }

        .button.operator {
            background: #f39c12;
        }

        .button.operator:hover {
            background: #d35400;
        }

        .button.clear {
            background: #e74c3c;
        }

        .button.clear:hover {
            background: #c0392b;
        }

        .button.equal {
            background: #2ecc71;
            grid-column: span 2;
        }

        .button.equal:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display" class="calculator-display">0</div>
        <div class="button-grid">
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="chooseOperation('/')">÷</button>

            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="chooseOperation('*')">×</button>

            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="chooseOperation('-')">−</button>

            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendNumber('.')">.</button>
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button operator" onclick="chooseOperation('+')">+</button>

            <button class="button equal" onclick="computeResult()">=</button>
        </div>
    </div>

    <script>
        let currentOperand = '';
        let previousOperand = '';
        let operation = null;

        function updateDisplay() {
            const display = document.getElementById('display');
            if (operation && previousOperand) {
                display.textContent = `${previousOperand} ${operation} ${currentOperand}`;
            } else {
                display.textContent = currentOperand || '0';
            }
        }

        function appendNumber(number) {
            if (number === '.' && currentOperand.includes('.')) return;
            currentOperand += number;
            updateDisplay();
        }

        function chooseOperation(op) {
            if (currentOperand === '') return;
            if (previousOperand !== '') {
                computeResult();
            }
            operation = op;
            previousOperand = currentOperand;
            currentOperand = '';
            updateDisplay();
        }

        function computeResult() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            if (isNaN(prev) || isNaN(current)) return;
            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case '/':
                    computation = prev / current;
                    break;
                default:
                    return;
            }
            currentOperand = computation.toString();
            operation = null;
            previousOperand = '';
            updateDisplay();
        }

        function clearDisplay() {
            currentOperand = '';
            previousOperand = '';
            operation = null;
            updateDisplay();
        }

        updateDisplay();
    </script>
</body>
</html>
